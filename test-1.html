<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.css' rel='stylesheet' />
  
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
  
</head>
<body>
<h1>Hello</h1>
<p>This is a map 2<p>

<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieW1jLWJldGEiLCJhIjoiY2twaWkybXV2MDMzNzJ3bmk1MjF5MjNjciJ9.vfcKOVGs_l7c3YxBhD4P7Q';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/ymc-beta/cl1nsqbfe000u16lppufoqzcf',
//  style: 'mapbox://styles/ymc-beta/cl1wco22x003n14p8whzghpt0',

  
//  style: 'mapbox://styles/mapbox/streets-v11'
  
center: [9.173006, 47.651459], // starting position Kreuzlingen [lng, lat]
pitch: 64,
bearing: 0,
zoom: 13.99 // starting zoom
});
  
  function rotateCamera(timestamp) {
// clamp the rotation between 0 -360 degrees
// Divide timestamp by 100 to slow rotation to ~10 degrees / sec
map.rotateTo((timestamp / 100) % 360, { duration: 0 });
// Request the next frame of the animation.
requestAnimationFrame(rotateCamera);
};

map.on('load', () => {
// Start the animation.
  rotateCamera(0);
 
  // Add 3d buildings and remove label layers to enhance the map
  const layers = map.getStyle().layers;
  for (const layer of layers) {
    if (layer.type === 'symbol' && layer.layout['text-field']) {
    // remove text labels
    map.removeLayer(layer.id);
    }
  }
};
    
</script>
  
</body>
</html>
